{% extends 'multiple_files/base.html' %}

{% load i18n staticfiles %}

{% block title %}Adding Multiple Files{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #1a9cdb; color: whitesmoke; margin-bottom: 8vh">Abbott PDF Database bulk upload</nav>
    <div class="container">
    <div class="row">
        <div class="col">
          <p>
            <p>
            <p>
            <p>
            <p>
    </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row" style="margin-bottom: 2vh">
{#            <label for="id_tag" class="col-sm-2 col-form-label"> 標籤 </label>#}
            <div class="col-sm-12">
                <input class="form-control" id="id_tag" type="text" maxlength="200" name="tag" placeholder="輸入標籤，每個標籤以＃開頭">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <span class="">
                    <input class="inputfile" type="file" name="myfiles" multiple>
                    <label for="file">Choose a file</label>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-success" type="submit" style="float: right; background-color: #1a9cdb">{% trans "Save" %}</button>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
